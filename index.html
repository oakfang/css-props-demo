<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Hello Demo!</h1>
        <button
          id="theme-switch"
          class="btn primary circle"
          title="Switch theme"
        ></button>
      </header>
      <div>
        We use the same configuration as Parcel to bundle this sandbox, you can
        find more info about Parcel
        <a href="https://parceljs.org" target="_blank" rel="noopener noreferrer"
          >here</a
        >.
      </div>
      <section class="buttons">
        <button class="btn primary" data-ctlr="start">Do a thing!</button>
        <button class="btn secondary" data-ctlr="stop">Stop the thing!</button>
        <button class="btn secondary" data-ctlr="clear">Clear the thing</button>
      </section>
      <section class="range">
        <figure class="progress"></figure>
      </section>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
